<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Temperature Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* === ANIMATIONS === */

        /* 1. Initial Page Load Animation */
        .fade-up { opacity: 0; transform: translateY(30px); animation: fadeUpAnim 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards; }
        @keyframes fadeUpAnim { to { opacity: 1; transform: translateY(0); } }

        /* 2. The "Bump" when values update automatically */
        .bump-update { animation: bumpAnim 0.4s ease-out; }
        @keyframes bumpAnim {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); background-color: #f8fafc; /* slate-50 -> slight highlight */ }
            100% { transform: scale(1); }
        }

        /* 3. Reset Shake Animation */
        .shake-anim { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
          10%, 90% { transform: translate3d(-1px, 0, 0); }
          20%, 80% { transform: translate3d(2px, 0, 0); }
          30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
          40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 min-h-screen flex items-center justify-center p-6 overflow-hidden">

    <div class="w-full max-w-lg bg-white/80 backdrop-blur-lg rounded-3xl shadow-2xl shadow-indigo-500/10 overflow-hidden border border-white/40 fade-up">
        
        <div class="bg-slate-900 p-8 text-center relative overflow-hidden">
            <div class="absolute -top-20 -left-20 w-60 h-60 bg-indigo-500 rounded-full mix-blend-overlay filter blur-3xl opacity-25 animate-pulse"></div>
            <div class="absolute -bottom-20 -right-20 w-60 h-60 bg-pink-500 rounded-full mix-blend-overlay filter blur-3xl opacity-25 animate-pulse" style="animation-delay: 1s;"></div>
            
            <h1 class="text-2xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-200 to-pink-200 tracking-tight relative z-10">
                Temperature Converter
            </h1>
            <p class="text-indigo-200/70 text-sm mt-2 relative z-10 font-medium">Real-time synchronized conversion</p>
        </div>

        <div id="inputsContainer" class="p-8 space-y-6">

            <div class="group relative transition-all">
                <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-2 ml-1">Celsius</label>
                <div class="relative flex items-center">
                    <div id="celsiusWrapper" class="w-full rounded-xl transition-all">
                         <input type="number" id="celsius" placeholder="0" oninput="convertFrom('C')"
                            class="mono w-full bg-slate-100/50 text-slate-800 text-2xl font-bold p-4 rounded-xl border-2 border-transparent focus:border-indigo-500 focus:bg-white focus:shadow-[0_0_20px_rgba(99,102,241,0.2)] outline-none transition-all placeholder:text-slate-400">
                    </div>
                    <div class="absolute right-4 text-indigo-400 font-bold pointer-events-none text-xl">°C</div>
                </div>
            </div>

            <div class="group relative transition-all">
                <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-2 ml-1">Fahrenheit</label>
                <div class="relative flex items-center">
                    <div id="fahrenheitWrapper" class="w-full rounded-xl transition-all">
                        <input type="number" id="fahrenheit" placeholder="32" oninput="convertFrom('F')"
                            class="mono w-full bg-slate-100/50 text-slate-800 text-2xl font-bold p-4 rounded-xl border-2 border-transparent focus:border-pink-500 focus:bg-white focus:shadow-[0_0_20px_rgba(236,72,153,0.2)] outline-none transition-all placeholder:text-slate-400">
                    </div>
                    <div class="absolute right-4 text-pink-400 font-bold pointer-events-none text-xl">°F</div>
                </div>
            </div>

            <div class="group relative transition-all">
                <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-2 ml-1">Kelvin</label>
                <div class="relative flex items-center">
                    <div id="kelvinWrapper" class="w-full rounded-xl transition-all">
                        <input type="number" id="kelvin" placeholder="273.15" oninput="convertFrom('K')"
                            class="mono w-full bg-slate-100/50 text-slate-800 text-2xl font-bold p-4 rounded-xl border-2 border-transparent focus:border-purple-500 focus:bg-white focus:shadow-[0_0_20px_rgba(168,85,247,0.2)] outline-none transition-all placeholder:text-slate-400">
                     </div>
                    <div class="absolute right-4 text-purple-400 font-bold pointer-events-none text-xl">K</div>
                </div>
            </div>

        </div>

        <div class="bg-slate-50/50 p-4 border-t border-slate-100 flex justify-center">
            <button onclick="resetFields()" 
                class="group text-sm font-bold text-slate-500 hover:text-indigo-600 transition-all flex items-center gap-2 px-6 py-3 rounded-xl hover:bg-indigo-50/50 active:scale-95">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transition-transform group-hover:rotate-180" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                Clear All Fields
            </button>
        </div>

    </div>

    <script>
        // Get Inputs
        const celsiusInput = document.getElementById('celsius');
        const fahrenheitInput = document.getElementById('fahrenheit');
        const kelvinInput = document.getElementById('kelvin');
        
        // Get Wrappers for animation targets
        const cWrap = document.getElementById('celsiusWrapper');
        const fWrap = document.getElementById('fahrenheitWrapper');
        const kWrap = document.getElementById('kelvinWrapper');
        const inputsContainer = document.getElementById('inputsContainer');


        // Helper to format numbers cleanly
        function formatNum(num) {
            return parseFloat(num.toFixed(2));
        }

        // Helper to trigger the "bump" animation on a wrapper
        function triggerBump(elementWrapper) {
            // remove class just in case it's still running to restart it
            elementWrapper.classList.remove('bump-update');
            // force a reflow (browser repaint) so the animation restarts immediately
            void elementWrapper.offsetWidth; 
            // add class back
            elementWrapper.classList.add('bump-update');
        }

        function convertFrom(type) {
            let c, f, k;

            if (type === 'C') {
                c = parseFloat(celsiusInput.value);
                if (isNaN(c)) { clearOthers('C'); return; }
                
                f = (c * 9/5) + 32;
                k = c + 273.15;
                
                fahrenheitInput.value = formatNum(f);
                kelvinInput.value = formatNum(k);

                // Animate the other two
                triggerBump(fWrap);
                triggerBump(kWrap);
            } 
            else if (type === 'F') {
                f = parseFloat(fahrenheitInput.value);
                if (isNaN(f)) { clearOthers('F'); return; }

                c = (f - 32) * 5/9;
                k = (f - 32) * 5/9 + 273.15;

                celsiusInput.value = formatNum(c);
                kelvinInput.value = formatNum(k);

                 // Animate the other two
                 triggerBump(cWrap);
                 triggerBump(kWrap);
            } 
            else if (type === 'K') {
                k = parseFloat(kelvinInput.value);
                if (isNaN(k)) { clearOthers('K'); return; }

                c = k - 273.15;
                f = (k - 273.15) * 9/5 + 32;

                celsiusInput.value = formatNum(c);
                fahrenheitInput.value = formatNum(f);

                 // Animate the other two
                 triggerBump(cWrap);
                 triggerBump(fWrap);
            }
        }

        function clearOthers(source) {
            if(source !== 'C') celsiusInput.value = '';
            if(source !== 'F') fahrenheitInput.value = '';
            if(source !== 'K') kelvinInput.value = '';
        }

        function resetFields() {
            celsiusInput.value = '';
            fahrenheitInput.value = '';
            kelvinInput.value = '';

            // Trigger Shake Animation on the container
            inputsContainer.classList.remove('shake-anim');
            void inputsContainer.offsetWidth; // Force reflow
            inputsContainer.classList.add('shake-anim');
        }
    </script>
</body>
</html>
