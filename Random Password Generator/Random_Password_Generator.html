<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .mono {
        font-family: "JetBrains Mono", monospace;
      }

      /* Custom Checkbox Styling */
      .checkbox-wrapper input:checked + div {
        background-color: #10b981; /* Emerald 500 */
        border-color: #10b981;
      }
      .checkbox-wrapper input:checked + div svg {
        display: block;
      }

      /* Range Slider Customization */
      input[type="range"] {
        -webkit-appearance: none;
        background: transparent;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background: #10b981;
        cursor: pointer;
        margin-top: -8px;
        box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        transition: transform 0.1s;
      }
      input[type="range"]::-webkit-slider-thumb:hover {
        transform: scale(1.2);
      }
      input[type="range"]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #374151;
        border-radius: 2px;
      }

      /* Glow Effect for the Password Box */
      .glow-box {
        box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.1),
          0 0 20px rgba(16, 185, 129, 0.1);
      }
    </style>
  </head>
  <body
    class="bg-gray-950 flex items-center justify-center min-h-screen p-4 text-gray-200"
  >
    <div
      class="w-full max-w-md bg-gray-900 rounded-2xl shadow-2xl border border-gray-800 p-8 relative overflow-hidden"
    >
      <div
        class="absolute top-0 right-0 w-64 h-64 bg-emerald-500 rounded-full mix-blend-overlay filter blur-[100px] opacity-10 pointer-events-none"
      ></div>

      <div class="flex justify-between items-center mb-6">
        <h1 class="text-xl font-bold tracking-wide text-white">
          Generate Password
        </h1>
        <div
          class="text-xs font-mono text-emerald-500 bg-emerald-500/10 px-2 py-1 rounded"
        >
          V2.0 SECURE
        </div>
      </div>

      <div class="relative mb-6 group">
        <div
          class="bg-gray-950 rounded-xl p-5 border border-gray-800 glow-box flex justify-between items-center h-20 transition-all group-hover:border-emerald-500/50"
        >
          <div
            id="passwordDisplay"
            class="mono text-2xl text-white tracking-wider break-all mr-4"
          >
            P@ssw0rd
          </div>

          <button
            onclick="copyToClipboard()"
            class="text-gray-400 hover:text-white transition-colors relative"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"
              />
            </svg>
            <span
              id="copyTooltip"
              class="absolute -top-10 -left-4 bg-emerald-600 text-white text-xs py-1 px-2 rounded opacity-0 transition-opacity"
              >Copied!</span
            >
          </button>
        </div>

        <div class="w-full h-1 bg-gray-800 mt-2 rounded-full overflow-hidden">
          <div
            id="strengthBar"
            class="h-full w-0 bg-red-500 transition-all duration-500 ease-out"
          ></div>
        </div>
        <p
          id="strengthText"
          class="text-right text-xs mt-1 text-gray-500 font-bold uppercase"
        >
          Weak
        </p>
      </div>

      <div class="space-y-6">
        <div>
          <div class="flex justify-between mb-2">
            <label class="text-sm font-semibold text-gray-400"
              >Character Length</label
            >
            <span
              id="lengthVal"
              class="text-emerald-400 font-mono text-lg font-bold"
              >12</span
            >
          </div>
          <input
            type="range"
            id="lengthRange"
            min="6"
            max="32"
            value="12"
            class="w-full"
          />
        </div>

        <div class="grid grid-cols-2 gap-4">
          <label
            class="checkbox-wrapper flex items-center cursor-pointer select-none"
          >
            <input type="checkbox" id="incUpper" checked class="hidden" />
            <div
              class="w-5 h-5 border-2 border-gray-600 rounded flex items-center justify-center transition-colors mr-3 bg-gray-800"
            >
              <svg
                class="w-3 h-3 text-white hidden pointer-events-none"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="3"
                  d="M5 13l4 4L19 7"
                ></path>
              </svg>
            </div>
            <span class="text-sm text-gray-300">Uppercase</span>
          </label>

          <label
            class="checkbox-wrapper flex items-center cursor-pointer select-none"
          >
            <input type="checkbox" id="incLower" checked class="hidden" />
            <div
              class="w-5 h-5 border-2 border-gray-600 rounded flex items-center justify-center transition-colors mr-3 bg-gray-800"
            >
              <svg
                class="w-3 h-3 text-white hidden pointer-events-none"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="3"
                  d="M5 13l4 4L19 7"
                ></path>
              </svg>
            </div>
            <span class="text-sm text-gray-300">Lowercase</span>
          </label>

          <label
            class="checkbox-wrapper flex items-center cursor-pointer select-none"
          >
            <input type="checkbox" id="incNumbers" checked class="hidden" />
            <div
              class="w-5 h-5 border-2 border-gray-600 rounded flex items-center justify-center transition-colors mr-3 bg-gray-800"
            >
              <svg
                class="w-3 h-3 text-white hidden pointer-events-none"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="3"
                  d="M5 13l4 4L19 7"
                ></path>
              </svg>
            </div>
            <span class="text-sm text-gray-300">Numbers</span>
          </label>

          <label
            class="checkbox-wrapper flex items-center cursor-pointer select-none"
          >
            <input type="checkbox" id="incSymbols" class="hidden" />
            <div
              class="w-5 h-5 border-2 border-gray-600 rounded flex items-center justify-center transition-colors mr-3 bg-gray-800"
            >
              <svg
                class="w-3 h-3 text-white hidden pointer-events-none"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="3"
                  d="M5 13l4 4L19 7"
                ></path>
              </svg>
            </div>
            <span class="text-sm text-gray-300">Symbols</span>
          </label>
        </div>

        <button
          onclick="generatePassword()"
          class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-emerald-600/20 transition-all active:scale-[0.98] flex justify-center items-center gap-2 group"
        >
          GENERATE
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 transition-transform group-hover:rotate-180"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
            />
          </svg>
        </button>
      </div>
    </div>

    <script>
      // === CONFIGURATION ===
      const CHAR_SETS = {
        upper: "ABCDEFGHIJKLMNOPQRSTUVWXYZ",
        lower: "abcdefghijklmnopqrstuvwxyz",
        number: "0123456789",
        symbol: "!@#$%^&*()_+~`|}{[]:;?><,./-=",
      };

      // DOM Elements
      const passwordDisplay = document.getElementById("passwordDisplay");
      const lengthRange = document.getElementById("lengthRange");
      const lengthVal = document.getElementById("lengthVal");
      const strengthBar = document.getElementById("strengthBar");
      const strengthText = document.getElementById("strengthText");

      // Options
      const optUpper = document.getElementById("incUpper");
      const optLower = document.getElementById("incLower");
      const optNumber = document.getElementById("incNumbers");
      const optSymbol = document.getElementById("incSymbols");

      // Update Slider Value in Realtime
      lengthRange.addEventListener("input", (e) => {
        lengthVal.innerText = e.target.value;
        // Generate immediately on slide for better UX (optional, but looks cool)
        // generatePassword();
      });

      // === CORE GENERATOR ===
      function generatePassword() {
        let length = +lengthRange.value;
        let hasUpper = optUpper.checked;
        let hasLower = optLower.checked;
        let hasNumber = optNumber.checked;
        let hasSymbol = optSymbol.checked;

        // Error Handling: if nothing selected
        if (!hasUpper && !hasLower && !hasNumber && !hasSymbol) {
          alert("Please select at least one character type!");
          return;
        }

        // Build allowed characters string
        let allowedChars = "";
        let guaranteedChars = ""; // Ensure at least one of each selected type exists

        if (hasUpper) {
          allowedChars += CHAR_SETS.upper;
          guaranteedChars += getRandom(CHAR_SETS.upper);
        }
        if (hasLower) {
          allowedChars += CHAR_SETS.lower;
          guaranteedChars += getRandom(CHAR_SETS.lower);
        }
        if (hasNumber) {
          allowedChars += CHAR_SETS.number;
          guaranteedChars += getRandom(CHAR_SETS.number);
        }
        if (hasSymbol) {
          allowedChars += CHAR_SETS.symbol;
          guaranteedChars += getRandom(CHAR_SETS.symbol);
        }

        // Fill the rest
        let remainingLength = length - guaranteedChars.length;
        let randomBit = "";
        for (let i = 0; i < remainingLength; i++) {
          randomBit += getRandom(allowedChars);
        }

        // Shuffle the combination of guaranteed + random
        let finalPassword = (guaranteedChars + randomBit)
          .split("")
          .sort(() => 0.5 - Math.random())
          .join("");

        // Trigger Animation and UI updates
        animateDecryption(finalPassword);
        updateStrength(length, hasUpper, hasLower, hasNumber, hasSymbol);
      }

      function getRandom(str) {
        return str[Math.floor(Math.random() * str.length)];
      }

      // === THE DECRYPTION ANIMATION ===
      function animateDecryption(finalString) {
        let iterations = 0;
        const maxIterations = 10; // How long it shuffles
        const originalText = finalString;

        // Clear existing interval if user clicks fast
        if (window.hackInterval) clearInterval(window.hackInterval);

        window.hackInterval = setInterval(() => {
          passwordDisplay.innerText = originalText
            .split("")
            .map((letter, index) => {
              // Reveal logic: If iteration passed index, show real letter, else show random junk
              if (index < iterations) {
                return originalText[index];
              }
              return CHAR_SETS.upper[Math.floor(Math.random() * 26)];
            })
            .join("");

          // Acceleration logic
          if (iterations >= originalText.length) {
            clearInterval(window.hackInterval);
          }

          // Increment speed based on length so it doesn't take forever for long passwords
          iterations += 1 / 2;
        }, 30);
      }

      // === STRENGTH METER ===
      function updateStrength(length, upper, lower, num, sym) {
        let score = 0;

        // 1. Length points
        if (length > 8) score += 1;
        if (length > 12) score += 1;
        if (length >= 16) score += 1;

        // 2. Variety points
        let varietyCount = upper + lower + num + sym;
        if (varietyCount > 2) score += 1;
        if (varietyCount === 4) score += 1;

        // Max score is roughly 5

        // UI Update
        strengthBar.className = "h-full transition-all duration-500 ease-out"; // reset classes

        if (score <= 2) {
          strengthBar.style.width = "30%";
          strengthBar.classList.add("bg-red-500");
          strengthText.innerText = "WEAK";
          strengthText.className =
            "text-right text-xs mt-1 text-red-500 font-bold uppercase";
        } else if (score <= 4) {
          strengthBar.style.width = "60%";
          strengthBar.classList.add("bg-yellow-400");
          strengthText.innerText = "MEDIUM";
          strengthText.className =
            "text-right text-xs mt-1 text-yellow-400 font-bold uppercase";
        } else {
          strengthBar.style.width = "100%";
          strengthBar.classList.add("bg-emerald-500");
          strengthText.innerText = "STRONG";
          strengthText.className =
            "text-right text-xs mt-1 text-emerald-500 font-bold uppercase";
        }
      }

      // === CLIPBOARD ===
      function copyToClipboard() {
        const text = passwordDisplay.innerText;
        if (!text || text === "P@ssw0rd") return;

        navigator.clipboard.writeText(text).then(() => {
          const tooltip = document.getElementById("copyTooltip");
          tooltip.classList.remove("opacity-0");
          setTimeout(() => tooltip.classList.add("opacity-0"), 1500);
        });
      }

      // Init
      generatePassword();
    </script>
  </body>
</html>
