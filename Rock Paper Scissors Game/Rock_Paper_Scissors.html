<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Rock Paper Scissors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Outfit', sans-serif; }

        /* Shake Animation */
        .shake-anim { animation: shake 1.5s ease-in-out; }
        @keyframes shake {
            0% { transform: translateY(0px) rotate(0deg); }
            15% { transform: translateY(-20px) rotate(-5deg); }
            30% { transform: translateY(0px) rotate(0deg); }
            45% { transform: translateY(-20px) rotate(-5deg); }
            60% { transform: translateY(0px) rotate(0deg); }
            75% { transform: translateY(-20px) rotate(-5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        /* Result Pop In */
        .pop-in { animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; opacity: 0; transform: scale(0.5); }
        @keyframes pop { to { opacity: 1; transform: scale(1); } }

        /* Winner Glow */
        .winner-glow { filter: drop-shadow(0 0 15px rgba(250, 204, 21, 0.6)); transform: scale(1.1); }

        /* Score Reset Flash */
        .score-flash { animation: flashScore 0.5s; }
        @keyframes flashScore {
            0% { color: #f87171; transform: scale(1.2); }
            100% { color: white; transform: scale(1); }
        }
    </style>
</head>
<body class="bg-slate-950 flex flex-col items-center justify-center min-h-screen p-4 text-white select-none relative overflow-hidden">

    <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none">
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-indigo-900/10 rounded-full blur-[100px]"></div>
    </div>

    <div class="fixed top-8 z-20 flex flex-col items-center gap-4">
        
        <div class="flex gap-16 text-center bg-slate-900/80 backdrop-blur-md p-4 rounded-2xl border border-slate-800 shadow-2xl">
            <div class="w-20">
                <p class="text-[10px] font-bold text-slate-500 tracking-widest uppercase mb-1">Player</p>
                <p id="pScore" class="text-4xl font-black text-white transition-all">0</p>
            </div>
            
            <div class="flex items-center justify-center text-slate-700 font-black text-xl italic opacity-50">VS</div>

            <div class="w-20">
                <p class="text-[10px] font-bold text-slate-500 tracking-widest uppercase mb-1">Enemy</p>
                <p id="cScore" class="text-4xl font-black text-white transition-all">0</p>
            </div>
        </div>

        <button onclick="clearRecords()" 
            class="group flex items-center gap-2 text-xs font-bold text-slate-500 hover:text-red-400 transition-colors px-3 py-1 rounded-full border border-transparent hover:border-red-500/30 hover:bg-red-500/10">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 transition-transform group-hover:rotate-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
            Reset Score
        </button>

    </div>

    <div class="relative w-full max-w-2xl h-96 flex flex-col items-center justify-center z-10 mt-20">

        <div id="selectionScreen" class="transition-all duration-300">
            <h2 class="text-2xl font-bold text-center mb-10 text-slate-300">Choose your weapon</h2>
            
            <div class="flex gap-6 justify-center">
                <button onclick="playGame('rock')" class="group w-28 h-28 sm:w-32 sm:h-32 rounded-full border-4 border-pink-500 bg-slate-800 hover:bg-pink-500 hover:scale-110 transition-all shadow-xl shadow-pink-500/20 flex items-center justify-center">
                    <svg class="w-12 h-12 sm:w-14 sm:h-14 text-pink-500 group-hover:text-white transition-colors" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M20,13 C20,11.34 18.66,10 17,10 C16.66,10 16.34,10.05 16.04,10.14 C15.74,9.24 14.9,8.58 13.88,8.58 C13.56,8.58 13.25,8.63 12.96,8.73 C12.61,7.42 11.42,6.45 10,6.45 L9.9,6.45 C9.9,6.45 9.9,4.47 9.9,4.47 C9.9,3.11 8.78,2 7.4,2 C6.02,2 4.9,3.11 4.9,4.47 L4.9,13.47 C3.33,14.3 2.12,15.72 1.64,17.62 L1.42,18.47 C1.11,19.71 1.43,20.98 2.28,21.92 C2.94,22.66 3.86,23.08 4.85,23.08 L13.23,23.08 C13.41,23.08 13.59,23.06 13.77,23.04 C15.84,22.77 17.57,21.41 18.42,19.5 L20,13 Z"/>
                    </svg>
                </button>
                <button onclick="playGame('paper')" class="group w-28 h-28 sm:w-32 sm:h-32 rounded-full border-4 border-blue-500 bg-slate-800 hover:bg-blue-500 hover:scale-110 transition-all shadow-xl shadow-blue-500/20 flex items-center justify-center">
                    <svg class="w-12 h-12 sm:w-14 sm:h-14 text-blue-500 group-hover:text-white transition-colors" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M21.47,11.58 L15.91,6.02 C15.52,5.63 14.88,5.63 14.49,6.02 C14.1,6.41 14.1,7.05 14.49,7.44 L17.79,10.75 L13.55,10.75 L13.55,4.38 C13.55,3.83 13.1,3.38 12.55,3.38 C12,3.38 11.55,3.83 11.55,4.38 L11.55,10.75 L9.55,10.75 L9.55,1.38 C9.55,0.83 9.1,0.38 8.55,0.38 C8,0.38 7.55,0.83 7.55,1.38 L7.55,10.75 L5.55,10.75 L5.55,3.88 C5.55,3.33 5.1,2.88 4.55,2.88 C4,2.88 3.55,3.33 3.55,3.88 L3.55,12.69 C3.55,15.62 5.63,18.2 8.49,18.61 L15.08,19.55 C15.28,19.58 15.48,19.6 15.68,19.6 C18.26,19.6 20.47,17.63 20.7,15.07 L21.03,11.34 C21.04,11.22 21,11.11 20.93,11 C20.85,10.89 20.74,10.83 20.62,10.83 L21.47,11.58 Z"/>
                    </svg>
                </button>
                <button onclick="playGame('scissors')" class="group w-28 h-28 sm:w-32 sm:h-32 rounded-full border-4 border-amber-400 bg-slate-800 hover:bg-amber-400 hover:scale-110 transition-all shadow-xl shadow-amber-400/20 flex items-center justify-center">
                    <svg class="w-12 h-12 sm:w-14 sm:h-14 text-amber-400 group-hover:text-white transition-colors" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M18.5,10.69 L15.83,8.03 L18.35,3 C18.56,2.57 18.39,2.05 17.96,1.84 C17.53,1.62 17.02,1.8 16.8,2.22 L14.07,7.69 L11.5,5.13 L13.23,1.66 C13.45,1.24 13.27,0.72 12.85,0.51 C12.42,0.3 11.9,0.47 11.69,0.9 L10.17,3.95 L8.91,5.21 L8.91,12.95 L6.39,15.47 C4.23,16.73 2.96,19.14 3.26,21.65 C3.31,22.07 3.62,22.41 4.03,22.53 C4.11,22.55 4.19,22.56 4.27,22.56 C4.61,22.56 4.93,22.38 5.12,22.08 L7.68,18 L15.5,18 C15.7,18 15.9,17.98 16.1,17.95 L18.88,17.56 C21.58,17.18 23.5,14.86 23.5,12.14 C23.5,12.06 23.5,11.98 23.49,11.89 C23.42,11.27 22.85,10.83 22.23,10.9 C22.15,10.91 22.06,10.93 21.98,10.95 L18.5,12.1 L18.5,10.69 Z"/>
                    </svg>
                </button>
            </div>
        </div>

        <div id="battleScreen" class="hidden w-full flex-col items-center">
            <div class="flex justify-between w-full px-4 sm:px-20 mb-12">
                
                <div class="flex flex-col items-center">
                    <span class="text-xs font-bold text-slate-500 tracking-widest uppercase mb-4">You</span>
                    <div id="playerHand" class="transform -scale-x-100">
                        <svg class="w-32 h-32 sm:w-48 sm:h-48 text-white" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M20,13 C20,11.34 18.66,10 17,10 C16.66,10 16.34,10.05 16.04,10.14 C15.74,9.24 14.9,8.58 13.88,8.58 C13.56,8.58 13.25,8.63 12.96,8.73 C12.61,7.42 11.42,6.45 10,6.45 L9.9,6.45 C9.9,6.45 9.9,4.47 9.9,4.47 C9.9,3.11 8.78,2 7.4,2 C6.02,2 4.9,3.11 4.9,4.47 L4.9,13.47 C3.33,14.3 2.12,15.72 1.64,17.62 L1.42,18.47 C1.11,19.71 1.43,20.98 2.28,21.92 C2.94,22.66 3.86,23.08 4.85,23.08 L13.23,23.08 C13.41,23.08 13.59,23.06 13.77,23.04 C15.84,22.77 17.57,21.41 18.42,19.5 L20,13 Z"/>
                        </svg>
                    </div>
                </div>

                <div class="flex flex-col items-center">
                    <span class="text-xs font-bold text-slate-500 tracking-widest uppercase mb-4">Enemy</span>
                    <div id="compHand" class="">
                        <svg class="w-32 h-32 sm:w-48 sm:h-48 text-white" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M20,13 C20,11.34 18.66,10 17,10 C16.66,10 16.34,10.05 16.04,10.14 C15.74,9.24 14.9,8.58 13.88,8.58 C13.56,8.58 13.25,8.63 12.96,8.73 C12.61,7.42 11.42,6.45 10,6.45 L9.9,6.45 C9.9,6.45 9.9,4.47 9.9,4.47 C9.9,3.11 8.78,2 7.4,2 C6.02,2 4.9,3.11 4.9,4.47 L4.9,13.47 C3.33,14.3 2.12,15.72 1.64,17.62 L1.42,18.47 C1.11,19.71 1.43,20.98 2.28,21.92 C2.94,22.66 3.86,23.08 4.85,23.08 L13.23,23.08 C13.41,23.08 13.59,23.06 13.77,23.04 C15.84,22.77 17.57,21.41 18.42,19.5 L20,13 Z"/>
                        </svg>
                    </div>
                </div>
            </div>

            <div id="resultArea" class="hidden flex-col items-center text-center pop-in">
                <h1 id="resultTitle" class="text-4xl sm:text-5xl font-black uppercase italic mb-2">You Win!</h1>
                <p id="resultDesc" class="text-slate-400 mb-6">Rock beats Scissors</p>
                <button onclick="resetGame()" class="px-8 py-3 bg-white text-slate-900 font-bold rounded-lg hover:bg-slate-200 transition-colors">Play Again</button>
            </div>

            <div id="shakingText" class="text-slate-500 font-bold tracking-widest animate-pulse">FIGHTING...</div>
        </div>
    </div>

    <script>
        let pScore = 0;
        let cScore = 0;

        // UPDATED: Classic Hand Gesture SVG Paths
        const svgs = {
            rock: '<path d="M20,13 C20,11.34 18.66,10 17,10 C16.66,10 16.34,10.05 16.04,10.14 C15.74,9.24 14.9,8.58 13.88,8.58 C13.56,8.58 13.25,8.63 12.96,8.73 C12.61,7.42 11.42,6.45 10,6.45 L9.9,6.45 C9.9,6.45 9.9,4.47 9.9,4.47 C9.9,3.11 8.78,2 7.4,2 C6.02,2 4.9,3.11 4.9,4.47 L4.9,13.47 C3.33,14.3 2.12,15.72 1.64,17.62 L1.42,18.47 C1.11,19.71 1.43,20.98 2.28,21.92 C2.94,22.66 3.86,23.08 4.85,23.08 L13.23,23.08 C13.41,23.08 13.59,23.06 13.77,23.04 C15.84,22.77 17.57,21.41 18.42,19.5 L20,13 Z"/>',
            paper: '<path d="M21.47,11.58 L15.91,6.02 C15.52,5.63 14.88,5.63 14.49,6.02 C14.1,6.41 14.1,7.05 14.49,7.44 L17.79,10.75 L13.55,10.75 L13.55,4.38 C13.55,3.83 13.1,3.38 12.55,3.38 C12,3.38 11.55,3.83 11.55,4.38 L11.55,10.75 L9.55,10.75 L9.55,1.38 C9.55,0.83 9.1,0.38 8.55,0.38 C8,0.38 7.55,0.83 7.55,1.38 L7.55,10.75 L5.55,10.75 L5.55,3.88 C5.55,3.33 5.1,2.88 4.55,2.88 C4,2.88 3.55,3.33 3.55,3.88 L3.55,12.69 C3.55,15.62 5.63,18.2 8.49,18.61 L15.08,19.55 C15.28,19.58 15.48,19.6 15.68,19.6 C18.26,19.6 20.47,17.63 20.7,15.07 L21.03,11.34 C21.04,11.22 21,11.11 20.93,11 C20.85,10.89 20.74,10.83 20.62,10.83 L21.47,11.58 Z"/>',
            scissors: '<path d="M18.5,10.69 L15.83,8.03 L18.35,3 C18.56,2.57 18.39,2.05 17.96,1.84 C17.53,1.62 17.02,1.8 16.8,2.22 L14.07,7.69 L11.5,5.13 L13.23,1.66 C13.45,1.24 13.27,0.72 12.85,0.51 C12.42,0.3 11.9,0.47 11.69,0.9 L10.17,3.95 L8.91,5.21 L8.91,12.95 L6.39,15.47 C4.23,16.73 2.96,19.14 3.26,21.65 C3.31,22.07 3.62,22.41 4.03,22.53 C4.11,22.55 4.19,22.56 4.27,22.56 C4.61,22.56 4.93,22.38 5.12,22.08 L7.68,18 L15.5,18 C15.7,18 15.9,17.98 16.1,17.95 L18.88,17.56 C21.58,17.18 23.5,14.86 23.5,12.14 C23.5,12.06 23.5,11.98 23.49,11.89 C23.42,11.27 22.85,10.83 22.23,10.9 C22.15,10.91 22.06,10.93 21.98,10.95 L18.5,12.1 L18.5,10.69 Z"/>'
        };
        
        const colors = { rock: 'text-pink-500', paper: 'text-blue-500', scissors: 'text-amber-400', default: 'text-white' };

        // DOM Elements
        const selectionScreen = document.getElementById('selectionScreen');
        const battleScreen = document.getElementById('battleScreen');
        const playerHand = document.getElementById('playerHand');
        const compHand = document.getElementById('compHand');
        const resultArea = document.getElementById('resultArea');
        const shakingText = document.getElementById('shakingText');
        const resultTitle = document.getElementById('resultTitle');
        const resultDesc = document.getElementById('resultDesc');
        const pScoreDisplay = document.getElementById('pScore');
        const cScoreDisplay = document.getElementById('cScore');

        function playGame(userChoice) {
            selectionScreen.classList.add('hidden');
            battleScreen.classList.remove('hidden');
            battleScreen.classList.add('flex');
            resetHandVisuals();
            playerHand.classList.add('shake-anim');
            compHand.classList.add('shake-anim');
            setTimeout(() => { resolveGame(userChoice); }, 1500);
        }

        function resolveGame(userChoice) {
            const options = ['rock', 'paper', 'scissors'];
            const compChoice = options[Math.floor(Math.random() * options.length)];
            playerHand.classList.remove('shake-anim');
            compHand.classList.remove('shake-anim');
            shakingText.classList.add('hidden');
            updateHand(playerHand, userChoice);
            updateHand(compHand, compChoice);

            if(userChoice === compChoice) {
                resultTitle.innerText = "It's a Draw";
                resultDesc.innerText = `${userChoice} equals ${compChoice}`;
                resultTitle.className = "text-4xl sm:text-5xl font-black uppercase italic mb-2 text-slate-200";
            } else if (
                (userChoice === 'rock' && compChoice === 'scissors') ||
                (userChoice === 'paper' && compChoice === 'rock') ||
                (userChoice === 'scissors' && compChoice === 'paper')
            ) {
                resultTitle.innerText = "You Win!";
                resultDesc.innerText = `${userChoice} beats ${compChoice}`;
                resultTitle.className = "text-4xl sm:text-5xl font-black uppercase italic mb-2 text-emerald-400";
                playerHand.classList.add('winner-glow', 'transition-all');
                pScore++;
                pScoreDisplay.innerText = pScore;
            } else {
                resultTitle.innerText = "You Lost";
                resultDesc.innerText = `${compChoice} beats ${userChoice}`;
                resultTitle.className = "text-4xl sm:text-5xl font-black uppercase italic mb-2 text-red-500";
                compHand.classList.add('winner-glow', 'transition-all');
                cScore++;
                cScoreDisplay.innerText = cScore;
            }
            resultArea.classList.remove('hidden');
            resultArea.classList.add('flex');
        }

        function updateHand(container, choice) {
            const svgEl = container.querySelector('svg');
            svgEl.innerHTML = svgs[choice];
            svgEl.className = `w-32 h-32 sm:w-48 sm:h-48 transition-colors ${colors[choice]}`;
        }

        function resetHandVisuals() {
            updateHand(playerHand, 'rock');
            updateHand(compHand, 'rock');
            playerHand.querySelector('svg').className = "w-32 h-32 sm:w-48 sm:h-48 text-white";
            compHand.querySelector('svg').className = "w-32 h-32 sm:w-48 sm:h-48 text-white";
            playerHand.classList.remove('winner-glow');
            compHand.classList.remove('winner-glow');
            resultArea.classList.add('hidden');
            resultArea.classList.remove('flex');
            shakingText.classList.remove('hidden');
        }

        function resetGame() {
            battleScreen.classList.add('hidden');
            battleScreen.classList.remove('flex');
            selectionScreen.classList.remove('hidden');
        }

        // Function to reset scores
        function clearRecords() {
            pScore = 0;
            cScore = 0;
            
            // Trigger visual flash
            pScoreDisplay.classList.add('score-flash');
            cScoreDisplay.classList.add('score-flash');
            
            // Remove class after animation
            setTimeout(() => {
                pScoreDisplay.classList.remove('score-flash');
                cScoreDisplay.classList.remove('score-flash');
                pScoreDisplay.innerText = 0;
                cScoreDisplay.innerText = 0;
            }, 500);
        }
    </script>
</body>
</html>
