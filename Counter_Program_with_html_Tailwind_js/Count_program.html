<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter_Program</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font import for a cleaner look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 flex h-screen items-center justify-center select-none">

    <div class="w-80 rounded-2xl bg-white p-8 text-center shadow-xl transition-all duration-300 hover:-translate-y-1 hover:shadow-2xl">
        
        <h2 class="text-sm font-bold uppercase tracking-widest text-gray-400">
            Current Count
        </h2>

        <div id="value" class="my-6 text-7xl font-bold text-gray-800 tabular-nums transition-colors duration-200">
            0
        </div>

        <div class="flex justify-center gap-3">
            
            <button onclick="updateCounter(-1)" 
                class="rounded-lg border-2 border-red-500 px-4 py-2 font-semibold text-red-500 transition-all duration-200 hover:bg-red-500 hover:text-white active:scale-95 focus:outline-none focus:ring-2 focus:ring-red-300">
                Decrease
            </button>

            <button onclick="updateCounter(0)" 
                class="rounded-lg bg-gray-200 px-4 py-2 font-semibold text-gray-700 transition-all duration-200 hover:bg-gray-300 active:scale-95 focus:outline-none focus:ring-2 focus:ring-gray-300">
                Reset
            </button>

            <button onclick="updateCounter(1)" 
                class="rounded-lg bg-indigo-600 px-4 py-2 font-semibold text-white shadow-md transition-all duration-200 hover:bg-indigo-700 hover:shadow-lg active:scale-95 focus:outline-none focus:ring-2 focus:ring-indigo-400">
                Increase
            </button>

        </div>
    </div>

    <script>
        let count = 0;
        const valueDisplay = document.getElementById('value');

        function updateCounter(action) {
            if (action === 0) {
                count = 0;
            } else {
                count += action;
            }
            
            valueDisplay.textContent = count;

            // Dynamic Text Color Logic using Tailwind utility classes
            if (count > 0) {
                valueDisplay.className = "my-6 text-7xl font-bold text-indigo-600 tabular-nums transition-colors duration-200";
            } else if (count < 0) {
                valueDisplay.className = "my-6 text-7xl font-bold text-red-500 tabular-nums transition-colors duration-200";
            } else {
                valueDisplay.className = "my-6 text-7xl font-bold text-gray-800 tabular-nums transition-colors duration-200";
            }
        }
    </script>
</body>
</html>
